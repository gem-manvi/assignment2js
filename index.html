<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<style>
    .container-box {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        margin: 3rem 0;

    }

    .box-container{
        flex: 1 1 20rem;
    }
</style>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Gemini Solutions</a>
       

    </nav>


    <div class="container-box row no-gutters">

        <h1 class="my-3">Welcome To Gemini Solutions</h1>
        <div class="box-container container col-md-6 no-gutters">

            <div class="leftside">
                <form id="form" class="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your fullname" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="number" id="contactInput" class="form-control" placeholder="Enter your Contact Number">
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Submit" class="btn btn-danger">
                    </div>
                </form>
            </div>
        </div>
        <div class=" box-container container col-md-6 no-gutters">
            <div class="rightside">
                <table class="table">
                    <thead id="tableHead">
                        <tr>

                            <th scope="col">Name</th>
                            <th scope="col">Email Address</th>
                            <th scope="col">Contact Number</th>
                        </tr>

                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="script.js">
    </script>
</body>

</html>
